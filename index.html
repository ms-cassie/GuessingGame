<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="Cassie Robertson">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Guessing Game</title>
</head>
<body>

	<p id="guessing-game"></p>

	<script type="text/javascript">
		// 1. Initialize a random number
		// 2. Ask the player to guess what the number is, until guessed correctly
		// 		A. If the player guesses too high, report that to player and tell to guess lower
		// 		B. If the player guesses too low, report that to player and tell to guess higher
		// 		C. If guessed correctly tell player
		// 			- That their guess was correct
		// 			- How many guesses they made

		// Start game
		let gameRunning = true;
		while (gameRunning) {
			// Set initial game state
			let numGuesses = 0;

			// Get player guess & increment counter
			let playerGuess = Number(prompt('Guess a Number between 1 and 10.'));
			numGuesses += 1;

			// Initialize random number
			let randomNumber = Math.floor(Math.random() * 10) + 1;

			// Compare numbers
			let guessing = true;
			while (guessing) {
				if (playerGuess === randomNumber) {
					guessing = false;
				}else if (playerGuess > randomNumber) {
					playerGuess = Number(prompt('Your guess was too high, guess again.'));
				}else if (playerGuess < randomNumber) {
					playerGuess = Number(prompt('Your guess was too low, guess again.'));
				}

				// Increment number of guesses
				numGuesses += 1;
			}

			// Let the player know they guessed correctly & num of guesses
			alert(`You guessed it in ${numGuesses} guesses!`);
			
			// Ask if player would like to continue
			playerContinue = prompt('Would you like to continue playing (y or n)?').toLowerCase();
			if (playerContinue === 'n' || playerContinue === 'no') {
				gameRunning = false;
			}

		}
	</script>
</body>
</html>
